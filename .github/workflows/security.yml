name: Security Checks

on:
  push:
    branches: [main, develop, production]
  pull_request:
    branches: [main, develop, production]
  schedule:
    # Запускается каждый день в 3:00 UTC
    - cron: '0 3 * * *'

jobs:
  security-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        # NOTE: devDependencies (e.g. vercel CLI) can trigger audit noise and block merges.
        # We focus this job on production dependency risk.
        run: npm audit --omit=dev --audit-level=moderate
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: |
          if npm audit --omit=dev --audit-level=high --json | jq -e '(.metadata.vulnerabilities.high // 0) > 0 or (.metadata.vulnerabilities.critical // 0) > 0' > /dev/null; then
            echo "❌ High/Critical vulnerabilities found (prod deps)!"
            npm audit --omit=dev --audit-level=high
            exit 1
          else
            echo "✅ No high/critical vulnerabilities found (prod deps)"
          fi

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run secret scan
        run: npm run secrets:scan
        continue-on-error: true

  lint-security:
    name: ESLint Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

