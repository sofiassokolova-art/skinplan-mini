<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: radial-gradient(120% 140% at 70% 0%, #ffe7ef 0%, #f3e6cf 35%, #efeef2 65%, #e7e7ea 100%); overflow: hidden; }
        .sphere { position: absolute; border-radius: 50%; opacity: 0.3; animation: float 20s ease-in-out infinite; }
        .sphere1 { width: 220px; height: 220px; top: 8%; left: 6%; background: radial-gradient(circle at 30% 30%, rgba(255,198,217,0.9) 0%, rgba(255,198,217,0.4) 45%, rgba(255,255,255,0.0) 70%); animation-delay: 0s; }
        .sphere2 { width: 300px; height: 300px; top: 26%; left: 68%; background: radial-gradient(circle at 60% 40%, rgba(233,201,135,0.85) 0%, rgba(233,201,135,0.35) 50%, rgba(255,255,255,0.0) 72%); animation-delay: 2s; }
        .sphere3 { width: 260px; height: 260px; top: 48%; left: 24%; background: radial-gradient(circle at 30% 30%, rgba(255,198,217,0.9) 0%, rgba(255,198,217,0.4) 45%, rgba(255,255,255,0.0) 70%); animation-delay: 4s; }
        .sphere4 { width: 340px; height: 340px; top: 66%; left: 62%; background: radial-gradient(circle at 60% 40%, rgba(233,201,135,0.85) 0%, rgba(233,201,135,0.35) 50%, rgba(255,255,255,0.0) 72%); animation-delay: 6s; }
        .sphere5 { width: 280px; height: 280px; top: 18%; left: 42%; background: radial-gradient(circle at 30% 30%, rgba(255,198,217,0.9) 0%, rgba(255,198,217,0.4) 45%, rgba(255,255,255,0.0) 70%); animation-delay: 8s; }
        @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 25% { transform: translateY(-20px) rotate(90deg); } 50% { transform: translateY(0px) rotate(180deg); } 75% { transform: translateY(20px) rotate(270deg); } }
    </style>
</head>
<body>
    <div class="sphere sphere1"></div>
    <div class="sphere sphere2"></div>
    <div class="sphere sphere3"></div>
    <div class="sphere sphere4"></div>
    <div class="sphere sphere5"></div>
</body>
</html>
